<ion-header>
  <ion-toolbar>
    <ion-title>
      Introdução
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Bem vindo, {{nome}}</p>
  <ion-button [color]="cor" expand="full" shape="round">
     Cor
  </ion-button>
  <ion-button (click)="trocarCor()" color="primary" expand="full" shape="round"> 
    Troca Cor
  </ion-button>
  <ion-icon  class="icon" [name]="humor"color="primary"></ion-icon>
<ion-item>
  <label>Humor</label>
  <ion-toggle [checked]="checked_humor" color="primary" (ionChange)="mudaHumor()" slot="end"></ion-toggle>
 </ion-item>
</ion-content>
